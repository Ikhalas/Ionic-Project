<ion-content>
    <ion-item>
      <div class="title">
        Daily
        <ion-button routerLink="/login" size="small" class="btn_login">Login</ion-button>
      </div>
    </ion-item>
  
    <ion-list *ngIf="items && items.length > 0">
      <ion-card *ngFor="let item of items">
        <app-item [item]="item"></app-item>
      </ion-card>
    </ion-list>
    <p *ngIf="items && items.length === 0" class="wait">
      please wait...
    </p>
   
  </ion-content>
