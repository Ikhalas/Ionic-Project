<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <!--<img class="logo" src="/assets/img/logo3.png">-->
      Review
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content lass="ion-padding">
  <h1>{{post[0].title}}</h1>
  <h2>Tag(s): {{this.posttag[0]}} {{this.posttag[1]}} {{this.posttag[2]}} {{this.posttag[4]}}</h2>
  <div *ngFor="let user of poster">
    <img class="avater" src="{{user.avatar}}" alt="avatar"> {{user.fname}} {{user.lname}} {{post[0].date}}
    {{post[0].time}}
  </div>
  <br>
  <div class="img_bg">
    <img class="img_review" src="{{post[0].pathPicture}}" alt="review_img">
  </div>

  <br>

  <div *ngIf="!isComm">
    <ion-button expand="full" color="warning" (click)="toggleText()">Comment</ion-button>
  </div>

  <div *ngIf="isComm">
    <ion-item>
      <ion-textarea rows="3" [(ngModel)]="commInput" placeholder="Comment"></ion-textarea>
    </ion-item>
    <div class="msg-error">
    {{checkComm === false ? " ! Comment is required." : ""}}
  </div>
    <div class="btn_group">
      <ion-button color="danger" (click)="ccComm()">Cancel</ion-button>
      <ion-button color="success" (click)="validateComm()">Comfirm</ion-button>
    </div>
  </div>




  <div class="comment_bg">
    <ion-list *ngIf="comm && comm.length > 0">
      <ion-card *ngFor="let com of user">
        <app-item [item]="com"></app-item>
      </ion-card>
    </ion-list>
  </div>




</ion-content>
