<ion-content class="ion-padding">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class="title">
          Daily
        </ion-col>
        <ion-col class="login-btn">
          Welcome <span class="name">{{name}}</span>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-list *ngIf="items && items.length > 0">
      <ion-card *ngFor="let item of items">
        <app-item [item]="item"></app-item>
      </ion-card>
    </ion-list>
    <p *ngIf="items && items.length === 0">
      You don't like any posts.
    </p>
    <p *ngIf != "items">
      Loading...
    </p>
    
</ion-content>
