<ion-content>
  <ion-item>
    <div class="title">
      Daily
    </div>
  </ion-item>

  <ion-list *ngIf="items && items.length > 0">
    <ion-card *ngFor="let item of items">
      <app-item [item]="item"></app-item>
    </ion-card>
  </ion-list>
  <p *ngIf="items && items.length === 0">
    You don't like any posts.
  </p>
  <p *ngIf !="items">
    Loading...
  </p>

</ion-content>
